<div class="header animated fadeIn">
  <div class="top_buttons">
    <span class="back_button" routerLink="../../../stations">
      <i class="fa fa-long-arrow-left"></i> Return to Stations
    </span>
  </div>
  <div class="header_buttons" >
    <div class="top-info">
      <span class="name">
        Update Station</span
      >
      <span class="sub_name">Edit the details of the station you wish to update.</span>
     

    </div>
 
  </div>

  <div
  class="spinner-border spinner-border-sm ml-6"
  role="status"
  *ngIf="isLoading "
>
  <span class="sr-only">Loading...</span>
</div>
</div>

<div class="main_dashboard_flow">
  <div class="details_section">
  



    <form [formGroup]="editStationForm" *ngIf="!isLoading">
      <!-- RELEVANT CODE HERE  -->
      <div class="form-row">
        <div class="form-group col-md-6">
          <div class="">
            <span class="has-float-label">
              <input
                class="form-control"
                id="name"
                type="text"
                placeholder=" "
                formControlName="name"
              />
              <label for="name">Name</label>
            </span>
            <div
              *ngIf="
                editStationForm.get('name').errors &&
                (editStationForm.get('name').dirty ||
                  editStationForm.get('name').touched)
              "
              class="validation-message"
            >
              <span
                class="validation-message"
                [hidden]="
                  !editStationForm.get('name').hasError('invalid')
                "
              >
                Name is required
                <br />
              </span>
            </div>
          </div>
        </div>
        <div class="form-group col-md-6">
          <div class="">
            <span class="has-float-label">

      </div>

        <button
