<div class="top_buttons">
  <span class="back_button" routerLink="../../routes">
    <i class="fa fa-long-arrow-left"></i> Return to User List
  </span>
</div>
<div class="main_dashboard_flow">
  <h1 class="page_header">Add Acquirer</h1>
  <p class="page_subtitle">
    Please provide details of your acquirer and the fee sharing format
  </p>
  <hr />

  <h5 class="page_subheader">Acquirer Information</h5>
  <p class="page_subtitle">Enter the details of your aquirer</p>
</div>

<!-- ADD AQUIRER  -->
<div id="createAcquirer" tabindex="-1" role="dialog">
  <form [formGroup]="createAcquirerForm">
    <!-- RELEVANT CODE HERE  -->

    <!-- ACQUIRER NAME  -->
    <div class="form-row">
      <div class="form-group col-md-4">
        <div class="">
          <span class="has-float-label">
            <input
              class="form-control"
              id="acquirerName"
              type="text"
              placeholder=" "
              formControlName="clientName"
            />
            <label for="acquirerName">Acquirer's Name</label>
          </span>
        </div>
      </div>
      <div class="form-group col-md-4">
        <div class="">
          <span class="has-float-label">
            <input
              class="form-control"
              id="acquirerShortName"
              type="text"
              placeholder=" "
              formControlName="clientName"
            />
            <label for="acquirerShortName">Acquirer's Short Name</label>
          </span>
        </div>
      </div>
    </div>

    <!-- BANK CODE  -->
    <div class="form-row">
      <div class="form-group col-md-4">
        <div class="">
          <span class="has-float-label">
            <input
              class="form-control"
              id="bankCode"
              type="text"
              placeholder=" "
              formControlName="bankCode"
            />
            <label for="bankCode">Acquirer's CBN Code</label>
          </span>
        </div>
      </div>
      <div class="form-group col-md-4">
        <div class="">
          <span class="has-float-label">
            <input
              class="form-control"
              id="terminalPrefix"
              type="text"
              placeholder=" "
              formControlName="clientLocation"
            />
            <label for="terminalPrefix">Aquirer's Terminal Prefix</label>
          </span>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <div class="">
          <span class="has-float-label">
            <input
              class="form-control"
              id="acquirerLocation"
              type="text"
              placeholder=" "
              formControlName="bankCode"
            />
            <label for="acquirerLocation">Acquirer's Location</label>
          </span>
        </div>
      </div>
      <div class="form-group col-md-4">
        <div class="">
          <span class="has-float-label">
            <input
              class="form-control"
              id="acquirerAddress"
              type="text"
              placeholder=" "
              formControlName="clientLocation"
            />
            <label for="acquirerAddress">Aquirer's Address</label>
          </span>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <div class="">
          <span class="has-float-label">
            <input
              class="form-control"
              id="currencyCode"
              type="text"
              placeholder=" "
              formControlName="clientLocation"
            />
            <label for="currencyCode">Currency Code</label>
          </span>
        </div>
      </div>
    </div>
    <hr />

    <!-- SELECT BUTTONS  -->
    <div class="form-row">
      <div
        style="overflow-x: auto; height: 200px"
        class="routes-column col-md-4"
      >
        <p class="select_title">Select Routes</p>
        <input
          id="select-all-for-routes"
          type="checkbox"
          (click)="toggleAllRoutesCheckbox()"
        />
        <label id="select-all" class="select-label" for="">Select All</label>
        <div *ngFor="let rule of routingRules" class="form-check">
          <input
            class="form-check-input routeCheckBoxName"
            type="checkbox"
            value=""
            id="flexCheckDefault"
            (change)="addRouteRule(rule)"
            (click)="selectAllRoutes()"
            name="routingRules"
          />
          <label
            class="select-all"
            class="form-check-label"
            for="flexCheckDefault"
            class="select-label"
          >
            {{ rule }}
          </label>
        </div>
      </div>

      <div
        style="overflow-x: auto; height: 200px"
        class="ptsps-column col-md-4"
      >
        <p class="select_title">Select Ptsps</p>
        <input
          type="checkbox"
          id="select-all-for-ptsps"
          (click)="toggleAllPtspsCheckbox()"
        />
        <label class="select-label" for="select-all">Select all</label>
        <div *ngFor="let ptsp of ptspsList" class="form-check">
          <input
            class="form-check-input ptspsCheckBoxName"
            type="checkbox"
            value=""
            id="flexCheckDefault"
            (change)="addPtsps(ptsp.ptspName)"
          />
          <label
            class="select-all"
            class="form-check-label"
            for="flexCheckDefault"
            class="select-label"
          >
            {{ ptsp.ptspName }}
          </label>
        </div>
      </div>
    </div>

    <!-- FEE SHARING FORM -->
    <!-- <div>
      <h1>Fee Sharing</h1>
      <p>Enter the fee sharing format for this acquirer.</p>
    </div> -->

    <div class="form-row">
      <div class="form-group col-md-4">
        <div class="form_actions">
          <button
            class="btn action_button_update"
            [disabled]="!createAcquirerForm.valid"
            (click)="addAcquirer(createAcquirerForm.value)"
          >
            Add Acquirer
          </button>
        </div>
      </div>
    </div>

          <span class="has-float-label">
            <input

              id="clientAddress"
              type="text"
              placeholder=" "
              formControlName="ptsps"
            />
            <label for="ptsps">Issuer</label>
          </span>
        </div>
      </div>
      <div class="form-group col-md-4">
        <div class="">
          <span class="has-float-label">
            <input
              class="form-control"
              id="clientAddress"
              type="text"
              placeholder=" "
              formControlName="routingRules"
            />
            <label for="clientAddress">Acquirer</label>
          </span>
        </div>
      </div>
    </div> -->

      <div class="form-group col-md-4">

            <input
              class="form-control"
              id="clientAddress"
              type="text"

              formControlName="ptsps"
            />
            <label for="ptsps">Terminal Owner</label>
          </span>
        </div>
      </div>
    </div> -->

    <!-- RELEVANT CODE HERE  -->
  </form>
</div>
