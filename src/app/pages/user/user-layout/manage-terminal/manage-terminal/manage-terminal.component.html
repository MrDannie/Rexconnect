<div class="header animated fadeIn">

    <span class="back_button" routerLink="../../terminals">
      <i class="fa fa-long-arrow-left"></i> Return to Terminals List
    </span>
  </div>
  <div class="header__text">
    <span>TID: {{ terminalId }}</span>
  </div>
</div>

<!-------BUTTONS SWITCH -------->
<div class="top_row">
  <span class="left_switcher">
    <span class="menu_section">
      <span
        class="menu animated"
        routerLink="terminal-details"
        [routerLinkActive]="['active']"
        >Terminal Details</span
      >
      <span
        class="menu"
        [routerLinkActive]="['active']"
        routerLink="terminal-transaction"
        >Transactions</span
      >
    </span>
  </span>
</div>
