<div class="header">
  <!-- FILTER BY CODE  -->

  <!-- Here is the first here  -->
  <div class="main-header">
    <div class="header__text animated fadeIn">
      <div>
        <span>Routes</span>
      </div>

      <div class="button_header_section">
        <button routerLink="add-routes" class="btn action_button">
          <i class="fa fa-plus animated slideIn"></i>
          Add Routes
        </button>
      </div>
    </div>
    <span>View details of every routes on this platform</span>
  </div>

  <div class="header__search">
    <span class="filter_click" (click)="showFilter = !showFilter">
      <img src="../../../../../assets/icons/Filter-Icon.svg" alt="search" class="img-fluid" />
      <span class="filter_text" id="dropdownMenuButton" onselectstart="return false" unselectable="on">
        Filter Table By
      </span>
    </span>
    <div class="card search-dropdown" *ngIf="showFilter" id="filter__dropdown" style="height: 200px">
      <form [formGroup]="searchForm">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="acquirerName" class="search_label">Acquirer Name</label>
              <input type="text" class="form-control search_input" formControlName="acquirerName" id="acquirerName" />
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <label for="cbnCode" class="search_label">CBN Code</label>
              <input type="text" class="form-control search_input" formControlName="cbnCode" id="cbnCode" />
            </div>
          </div>
        </div>

        <div class="button-section text-right">
          <button class="btn button-white">Close</button>

          <button class="btn button-pink">
            Apply Filters

            <div class="spinner-border spinner-border-sm ml-3" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Reset button -->
  <button class="btn btn-secondary reset-filter" (click)="reset()">
    <!-- <i class="fa fa-refresh fa-fast-spin"></i> -->
    <i class="fa fa-refresh"></i>
    Refresh
  </button>

  <!-- FILTER BY CODE ENDS HERE  -->

  <!-- New Header Ends HEre  -->
</div>

<div class="table-container custom-table animated fadeIn">
  <div class="card-body">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Default DS</th>
          <th scope="col">Rule Type</th>
          <th scope="col">Value</th>
          <th scope="col">Use Default</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr *ngFor="let route of routingRules">
          <td>{{route.rule_config.ds}}</td>
          <td>{{route.rule_config.rule}}</td>
          <td>{{route.rule_config.value}}</td>
          <td class="active">{{route.use_default}}</td>
          <td>
            <button [routerLink]="['../../acquirer-routes', 2]" class="btn table_button">
              Open
            </button>
          </td>
        </tr> -->
        <tr *ngFor="let item of ngForArray">
          <td>Sample DS</td>
          <td>Sample DS</td>
          <td>Sample DS</td>
          <td class="active">Sample DS</td>
          <td>
            <button [routerLink]="['route-details', 2]" class="btn table_button">
              Open
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- PAGE SIZE  -->
<div class="text-right mt-4 page_size_section animated fadeIn">
  <span>Number of Items:&nbsp;&nbsp;</span>
  <span> Num Here </span>

  <span class="ml-3">Page size:</span>
  <form class="inline_select">
    <select class="form-control form-control-sm" #setPageSizeId>
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
      <option value="40">40</option>
      <option value="50">50</option>
    </select>
  </form>
</div>

<!-- PAGINATION  -->
<div class="paginate mt-2 animated fadeIn">
  <nav aria-label="...">
    <ul class="pagination">
      <li class="page-item disabled">
        <span class="page-link">Previous</span>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item active" aria-current="page">
        <span class="page-link">
          2
          <span class="sr-only">(current)</span>
        </span>
      </li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>

  <!-- EXPORT BUTTON  -->

  <div class="export-button animated fadeIn">
    <button type="button" class="btn btn-light button-plain-icon">
      <i class="fa fa-download"></i>
      Download As CSV
    </button>
    <div class="spinner-border spinner-border-sm ml-3" role="status" *ngIf="isCSVLoading">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
